<link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">

  <polymer-element name="nested-demo">
  <template>

    <style>

      core-animated-pages {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      section {
        text-align: center;
        padding-top: 20px;
        padding-left: 20px;
        font-weight: bold;
      }

      .square {
        display: inline-block;
        margin: 8px;
        padding: 8px;
        width: 200px;
        height: 200px;
        background-color: #82b1ff;
        color: #fff;
      }

      .image {

        width: 100%;
        height: 60%;
      }

    </style>

    <core-animated-pages selected="{{page}}" transitions="cross-fade-all hero-transition">

      <section on-tap="{{transition}}" layout vertical>

        <div class="square" id="thing1" hero-id="thing" hero?="{{subpage === 0}}" cross-fade?="{{subpage !== 0}}">
          <img class="image" src="{{ root_url }}/images/quizup.png"></img>
          <hr/>
          How to win every single time someone challeges you on QuizUp
        </div>


      </section>

      <nested-animated-pages page="{{subpage}}" on-nested-back="{{back}}">Hello</nested-animated-pages>

    </core-animated-pages>
  </template>
  <script>

    Polymer('nested-demo', {

      page: 0,
      subpage: 0,

      transition: function(e) {

        var el = e.target;
        if (el.id === "thing1") {
          this.subpage = 0;
        } else {
          this.subpage = 1;
        }

        setTimeout(function() {
          this.page = 1;
        }.bind(this), 200);
      },

      back: function() {
        this.page = 0;
      }

    });

  </script>
  </polymer-element>
