	<h3>How to win every single time someone challenges you on QuizUp</h3>
  </div>
  <hr/>

  	<p>
	Hello, World! In this post I am going to explain about a bug of QuizUp application which lets you win every time someone challenges you on QuizUp in any category. This is more of a method to make sure you win than a bug. If you still haven’t tried the game, <a href="https://www.quizup.com/">download </a>it and check it out. It’s cool.
	</p>

	<p>
	Quizzup is a multiplayer trivia game. In this game you can compete with your friends and/or any of the QuizUp players from all around the world. Every game consists of 6 questions. First 5 questions of 20 points each. And the last bonus question of 40 points. This method does not work in real-time trivia matches. This method works only when you take the challenge after your opponent has completed it. Here I&#8217;m going to explain the method for Android platform. I&#8217;m not sure if this works on other platforms as well. You can check it out.
	</p>

	<p>Lets get started!</p>

	<p>
		When somebody has challenged you, you can see the challenge in the “Challenges” section of the app homescreen.
	</p>

	<p>
	<div class="large-4 small-12 large-offset-4">
		<img src="/blog/quizup-bug/images/2.png"></img>
	</div>
	</p>

	<p>
	Open the challenge. Attend all the questions as you normally would do. Just make sure you remember the answers. Now immediately after 6th questions, kill the application by going into “Running apps” screen.
	</p>

	<p>
	<div class="large-4 small-12 large-offset-4">
		<img src="/blog/quizup-bug/images/8.png"></img>
	</div>
	</p>

	<p>
		Open the application again. And you can still see that challenge in the “Challenges” section.
	</p>

	<p>
	<div class="large-4 small-12 large-offset-4">
		<img src="/blog/quizup-bug/images/1.png"></img>
	</div>	
	</p>

	<p>
		Take the challenge again answering all the questions correctly and win it. Now fool you friends by getting 160 points every time they challenge you. I had a lot of fun doing that.
	</p>
