{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body unresolved fullbreed>
<template is="auto-binding" id="t">
<core-scaffold>
  <core-header-panel navigation flex id="nav">
    <core-toolbar id="navheader">
      <span>Menu</span>
    </core-toolbar>
      <p><img class="avatar" src="{{ root_url }}/images/avatar.jpg"></img></p>
    <core-menu valueattr="hash" selected="{{route}}">
      <core-item label="Home" icon="home"><a href="{{ root_url }}/"></a></core-item>
      <core-item label="Blog" icon="apps"><a href="{{ root_url }}/blog/"></a></core-item>
      <core-item label="Projects" icon="extension"><a href="{{ root_url }}/projects/"></a></core-item>
    </core-menu>
    
  </core-header-panel>
  <span tool>Sunil Kumar C</span>
  
  <div layout horizontal center-center fit>
      <core-animated-pages id="pages">
        {{ content | expand_urls: root_url }}      
      </core-animated-pages>
    </div>
</core-scaffold>
<template is="auto-binding" id="t">
<script src="{{ root_url }}/javascripts/app.js"></script>
</body>
</html>
